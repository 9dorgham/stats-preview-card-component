<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <header>
        <h1>Get <span>insight</span> that help your business grow.</h1>
      </header>
      <article>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </article>
      <footer>
        <div class="comp">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="temp">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="quer">
          <h2>12M+</h2>
          <P>Queries</P>
        </div>
      </footer>
    </div>
    <img src="Images/image-header-desktop.jpg" alt="Error">
  </main>
</body>

</html>
